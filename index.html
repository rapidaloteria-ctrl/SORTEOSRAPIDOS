<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lotería</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="top-bar">
    <div class="box">FECHA</div>

    <!-- Menú hamburguesa -->
    <div class="menu-container">
      <div class="hamburger" id="hamburger">
        ☰

        <a href="index.html">Página principal</a>
        <a href="historial.html">Historial de ganadores</a>

  </header>

  <!-- Sección reglas y resultado -->
  <main class="main-content">
    <div class="rules">REGLAS DE LA LOTERIA</div>
    <div class="winner-info">
      <div class="winner-number">
        NUMERO DE LOTERIA GANADOR<br>

  <!-- Sección videos -->
  <section class="videos">
    <div class="video-box">

      <h3>Entrega del premio al ganador</h3>
